<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register</title>
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/vendor/bootstrap/css/bootstrap.css">
  <script defer src="/admin/js/main.js"></script>
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              style="width: 420px;">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div> 

                  <form method="POST" th:action="@{/register}" th:object="${account}" style="width: 400px;"
                  		class="row g-3" th:classappend="${#fields.hasErrors('*')} ? was-validated : d-block">
                    <div class="col-12">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" th:field="*{fullName}" th:errorClass="is-invalid"
                      		th:attr="${#fields.hasErrors('fullName')} ? required : id='fullName'"
                      >
                      <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>                      
                    </div>
                    <div class="col-12">
                      <label for="userName" class="form-label">User Name</label>
                      <input type="text" class="form-control" th:field="*{userName}" th:errorClass="is-invalid" 
                         th:attr="${#fields.hasErrors('userName')} ? required : id='userName'"
                      >
                      <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="invalid-feedback"></div>
                    </div>
                    
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" th:field="*{email}" class="form-control" th:errorClass="is-invalid" 
                      	th:attr="${#fields.hasErrors('email')} ? required : id='email'"
                      >
                      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                    
                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <input th:field="*{password}" type="password" class="form-control" th:errorClass="is-invalid"
                      		 th:attr="${#fields.hasErrors('password')} ? required : id='password'"
                      >
                      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                    </div>
                    
                    <div class="col-12">
                      <label for="rePassword" class="form-label">Re-enter Password</label>
                      <input th:field="*{rePassword}" type="password" class="form-control" th:errorClass="is-invalid"
                      		th:attr="${#fields.hasErrors('rePassword')} ? required : id='rePassword'"
                      >
                      <div th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}" class="invalid-feedback"></div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a th:href="@{/login}">Log in</a></p>
                    </div>

                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    
</body>

</html>
