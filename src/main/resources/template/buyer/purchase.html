<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/buyerLayout/buyerLayoutWithoutSideBar}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purchase</title>
<script defer src="/buyer/js/purchase.js"></script>
</head>
<body>
	<!-- Cart Start -->
	<div class="container-fluid pt-5" layout:fragment="content"
		th:object="${dto}">

		<div class="row px-xl-5">
			<div class="col-lg-12 table-responsive mb-5">
				<table class="table table-bordered text-center mb-0">
					<thead class="bg-secondary text-dark">
						<tr>
							<th>Products</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Total</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody class="align-middle">
						<tr th:each="item, index : *{listResult}">
							<td class="align-middle"><a
								class="d-flex align-items-center"
								th:href="@{/product/detail/{id}(id=${item.product.id})}"> <img
									class="img-fluid w-100" id="image-product"
									th:src="'data:image/png;base64,' + ${item.imageBase64}"
									alt="Background image"
									style="max-width: 120px; float: left; margin-right: 20px;" />
									<span th:text="${item.product.name}"></span>
							</a></td>
							<td class="align-middle " th:text="${item.curPrice}"></td>
							<td class="align-middle"><input id="price-el" type="hidden"
								th:value="${item.product.price}" />
								<div class="input-group quantity mx-auto" style="width: 130px;">
									<input th:id="quantity-el" type="number"
										class="form-control form-control-sm bg-secondary text-center"
										th:value="${item.quantity}" disabled>
								</div></td>
							<td class="align-middle price-el"><input id="total-price-el"
								value="" disabled="disabled"
								style="border: none; text-align: center;" /></td>
							<td class="align-middle">
								<form th:action="@{/buy-again}" method="POST">
									<input type="hidden" th:value="${item.id}" th:name="orderId" />
									<input type="hidden" th:value="${cartId}" th:name="cartId" />
									<button class="btn btn-sm btn-primary" type="submit" style="padding: 8px;">Buy
										Again</button>
					 			</form>
							</td>
						</tr>
					</tbody>
				</table>
				
				<!-- Modal Announcement-->
				<div th:if="${message}" class="modal modal-announce fade align-items-center show fade" id="modal"
					tabindex="-1" role="dialog" aria-labelledby="modalLabel"
					aria-hidden="true" style="display:flex; background-color: rgba(0, 0, 0, 0.6)">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel" style="
    								user-select: none;" th:text="${message}"></h5>
							</div>
							<div class="col-12 modal-footer d-flex justify-content-between">
								<button type="button" class="btn btn-secondary close-btn"
									data-dismiss="modal" style="width: 100%">Close</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
			<form id="formSubmit">
				<!-- Pagination -->
				<nav aria-label="Page navigation"
					class="d-flex justify-content-center">
					<ul class="pagination" id="pagination"></ul>
				</nav>
		
				<!-- Request Input value -->
				<input type="hidden" th:value="*{page}" name="page" id="currPage">
				<input type="hidden" th:value="*{size}" name="size" id="size">
			</form>
			<input type="hidden" th:value="*{totalPage}" name="totalPage"
				id="totalPage">
		
	</div>

	<!-- Cart End -->
</body>
</html>
