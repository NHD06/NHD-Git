<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/dashboardLayout/dashboardLayout}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Account</title>
</head>

<body>
	<div class="col-12" layout:fragment="content" th:object="${dto}">

		<div class="pagetitle">
			<h1>User Information</h1>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">User Name</th>
										<th scope="col">Email</th>
										<th scope="col">Address</th>
										<th scope="col">Phone Number</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="acc : *{listResult}">
										<th scope="row" th:text="${acc.id}"></th>
										<td th:text="${acc.username}"></td>
										<td th:text="${acc.email}"></td>
										<td th:text="${acc.address}"></td>
										<td th:text="${acc.phoneNumber}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</body>

</html>
