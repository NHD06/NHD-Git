<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/dashboardLayout/dashboardLayout}"
>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Category</title>
    <script defer src="/admin/js/category.js"></script>
    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="card" layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Basic Information</h5>

                        <form id="form-submit" th:object="${category}">
                            <div class="row mb-3">
                                <label for="inputCode" class="col-sm-2 col-form-label">Category Code</label>
								<div class="col-sm-10">
								   	<input id="inputCode" th:field="*{code}" type="text" class="form-control" required>
								
                                    <div class="invalid-feedback">
                                        <span> Please enter your category's code! </span>
                                    </div>
								</div>
							</div>
                            <div class="row mb-3">
                                <label for="formFile" class="col-sm-2 col-form-label">Category thumbnail</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="thumbnailField" onchange="showPreviewThumbnail(this)"
                                    	type="file" id="formFile" accept="thumbnail/png, thumbnail/jpeg" required
                                    >

                                    <div class="invalid-feedback">
                                        <span> Please enter your category's thumbnail! </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12 d-flex" >
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-10">
                                        <img th:if="*{thumbnail}" class="img-fluid preview-category-thumbnail" alt="Preview thumbnail"
                                            th:src="{*thumbnail}" style="max-width: 200px" 
                                        >
                                        <img th:unless="*{thumbnail}" class="img-fluid preview-category-thumbnail" src=""
                                            style="max-width: 200px"
                                        >
                                    </div>
                                </div>
                            </div>

                            <br/>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <label class="col-sm-2 col-form-label">Action</label>
                                </div>
                                <div class="col-8 d-flex">
                                    <div class="col-sm-10 col-lg-3">
                                        <a th:href="@{/manager/category}" class="btn btn-danger">Cancel</a>
                                    </div>
                                    <div class="col-sm-10 col-lg-3">
                                        <button id="saveBtn" type="submit" class="button-update btn btn-primary">Save and Publish</button>
                                    </div>

                                    <input type="hidden" th:field="*{id}"/>

                                </div>
                            </div>

                        </form>

                        
						<!-- LOADING SECTION -->
						<div id="loading-overlay" style="display: none;">
							<div class="d-flex justify-content-center align-items-center h-100">
								<div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
									<span class="sr-only"></span>
								</div>
							</div>
						</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
