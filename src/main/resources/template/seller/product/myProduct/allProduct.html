<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/dashboardLayout/dashboardLayout}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Product</title>

</head>

<body>
	<div th:object="${dto}" class="card" layout:fragment="content">
		<form id="formSubmit" th:action="@{/seller/product/list/all}" method="GET">
			<div class="card-body pt-3">
				<div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>

				<ul class="nav nav-tabs nav-tabs-bordered">

					<li class="nav-item"><a th:href="@{/seller/product/list/all?page=1&size=2}"
						class="nav-link active" data-bs-toggle="tab"
						data-bs-target="#all-product" aria-selected="true" role="tab">All
					</a></li>

					<li class="nav-item"><a th:href="@{/seller/product/list/live?page=1&size=2}"
						class="nav-link">Live</a></li>

					<li class="nav-item"><a
						th:href="@{/seller/product/list/soldout?page=1&size=2}" class="nav-link"
						role="tab"> Sold out </a></li>

					<li class="nav-item"><a
						th:href="@{/seller/product/list/reviewing?page=1&size=2}" class="nav-link"
						role="tab"> Reviewing </a></li>

				</ul>
				<div class="tab-content pt-2">

					<div class="tab-pane fade show active">
						<div class="row justify-content-around align-items-center">
							<div class="col-2 card-title d-flex align-item-center">
								<h5 th:utext="${quantityProduct}" class="d-inline-block"></h5>
								<h5 class="d-inline-block">_Products</h5>
							</div>
							<a th:href="@{/seller/product/new}" class="col-3 btn btn-primary"
								style="height: 40px; line-height: 1.8; width: 200px;"> Add a New Product </a>
							<a th:href="@{/seller/product/new}" class="col-3 btn btn-danger"
								style="height: 40px; line-height: 1.8; width: 200px;"> Delete Product </a>
						</div>
					</div>

					<!-- All Product -->
					<div class="tab-pane fade pt-3 active show mt-0" id="all-product">
						<div class="card">
							<!-- Table with stripped rows -->
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th scope="col"><input type="checkbox" name="" id=""></th>
										<th scope="col">Id</th>
										<th scope="col">Name</th>
										<th scope="col">Price</th>
										<th scope="col">Stock</th>
										<th scope="col">Description</th>
										<th scope="col">Image</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								
								<tbody>
									<tr th:each="product : *{listResult}">
										<td>
											<input type="checkbox" name="" id="">
										</td>
										<td th:text="${product.id}"></td>
										<td th:text="${product.name}"></td>
										<td th:text="${product.intPrice}"></td>
										<td th:text="${product.stock}"></td>
										<td>
											<p th:text="${product.description}" style="max-width: 150px;max-height: 100px;white-space: nowrap;overflow:hidden;text-overflow: ellipsis"></p>
										</td>
										<td><img style="max-width: 80px;" id="imagePreview"	 th:src="'data:image/png;base64,' + ${product.imageBase64}" alt="Background image" /></td>
										<td> 
												<a th:href="@{/seller/product/edit/{id}(id=${product.id})}" class="btn btn-success">
														<i class="bi bi-pencil-square"></i>
												</a>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>

					</div>

					<!-- Pagination -->
					<nav aria-label="Page navigation" class="d-flex justify-content-center">
							<ul class="pagination" id="pagination"></ul>
					</nav>


					<!-- Request Input value -->
					<input type="hidden" th:value="*{page}" name="page" id="currPage">
					<input type="hidden" th:value="*{size}" name="size" id="size">
					
				</div>
				
			</div>
		</form>
		
		<input type="hidden" th:value="*{totalPage}" name="totalPage" id="totalPage">
			
	</div>

	
</body>

</html>
