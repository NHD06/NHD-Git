<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/dashboardLayout/dashboardLayout}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewing Product</title>
</head>

<body>
  <div class="card" layout:fragment="content">
    <div class="card-body pt-3">
      <!-- Bordered Tabs -->
      <ul class="nav nav-tabs nav-tabs-bordered">

        <li class="nav-item">
          <a th:href="@{/seller/product/list/all}" class="nav-link" role="tab"> All
          </a>
        </li>

        <li class="nav-item">
          <a th:href="@{/seller/product/list/live}" class="nav-link" role="tab"> Live
          </a>
        </li>

        <li class="nav-item">
          <a th:href="@{/seller/product/list/soldout}" class="nav-link" role="tab"> Sold out
          </a>
        </li>

        <li class="nav-item">
          <a th:href="@{/seller/product/list/reviewing}" class="nav-link active" data-bs-toggle="tab"
            data-bs-target="#reviewing" aria-selected="true" role="tab"> Reviewing
          </a>
        </li>

      </ul>
      <div class="tab-content pt-2">

        <div class="tab-pane fade show active">
          <div class="row justify-content-around align-items-center">
            <div class="col-2 card-title">
              <!-- <p th:utext="${amountProduct}" class="d-inline-block"> </p><h5 class="d-inline-block">_Products</h5> -->
            </div>
            <a th:href="@{/seller/product/new}" class="col-3 btn btn-primary" style="height: 40px; line-height: 1.8;">Add
              a New Product</a>
          </div>
        </div>

        <!-- Live Product -->
        <div class="tab-pane fade pt-3 active show mt-0" id="reviewing">
          <div class="card">
            <!-- Table with stripped rows -->
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="product : ${liveProducts}">
                  <td th:utext="${product.id}"></td>
                  <td th:utext="${product.name}"></td>
                  <td th:utext="${product.price}"></td>
                  <td th:utext="${product.stock}"></td>
                  <td th:utext="${product.description}"></td>
                  <td><button class="btn btn-success"><i class="bi bi-pencil-square"></i></button></td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>

        </div>

      </div>
    </div>
  </div>

  <script>
  </script>
</body>

</html>
