<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/dashboardLayout/dashboardLayout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
</head>

<body>
    <div class="card" layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Basic Information</h5>

                        <!-- General Form Elements -->
                        <form>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Product Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Product Description</label>
                                <div class="col-sm-10">
                                  <textarea class="form-control" style="height: 100px" required></textarea>
                                </div>
                              </div>
                            <div class="row mb-3">
                                <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input id="inputPrice" class="form-control" style="width: 30%; display: inline-block;" type="text" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');" />
                                    <span>VND</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputStock" class="col-sm-2 col-form-label">Stock</label>
                                <div class="col-sm-10">
                                    <input id="inputStock" type="number" style="width: 30%;" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="formFile" class="col-sm-2 col-form-label">Product Images</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" accept="image/*" required>
                                </div>
                            </div>
                            <br/>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <label for="formFile" class="col-sm-2 col-form-label">Action</label>
                                </div>
                                <div class="col-8 d-flex">
                                    <div class="col-sm-10 col-lg-3">
                                        <button type="submit" class="btn btn-danger">Cancel</button>
                                    </div>
                                    <div class="col-sm-10 col-lg-3">
                                        <button type="submit" class="btn btn-primary">Save and Publish</button>
                                    </div>

                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
